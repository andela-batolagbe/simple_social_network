<div layout layout-wrap layout-sm="column" layout-xs="column" class="post-view md-whiteframe-z2">
  <div flex="95" flex-sm="95" flex-xs="95">
    <md-list flex>
      <md-list-item class="md-2-line" ng-repeat="post in posts">
        <img ng-src="{{post.user.avatar}}" class="md-avatar">
        <div class="md-list-item-text">
          <h3>{{post.user.username}}</h3>
          <p>{{post.text}}</p>
        </div>
        <md-divider md-inset class="post-divider" ng-if="!$last"></md-divider>
      </md-list-item>
    </md-list>
  </div>
</div>
